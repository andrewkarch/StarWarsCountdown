<!DOCTYPE html>
<html>

<head>
    <title>How Many Days Until Star Wars Episode VIII?</title>
    <link rel="Andrew Karch" href="" />
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="description" content="How long until Star Wars Episode VIII?" />
</head>

<body>
    <div id="content">
        <div id="clock">
            <!-- Days -->
            <div class="timeBlock" id="daysBlock">
                <span class="countSpan" id="Days"></span>
                <div class="labelDiv" id="DaysLabel">Days</div>
            </div>
            <!-- Hours -->
            <div class="timeBlock leftTime">
                <span class="countSpan" id="Hours"></span>
                <div class="labelDiv" id="HoursLabel">Hours</div>
            </div>
            <!-- Minutes -->
            <div class="timeBlock">
                <span class="countSpan" id="Minutes"></span>
                <div class="labelDiv" id="MinutesLabel">Minutes</div>
            </div>
            <!-- Seconds -->
            <div class="timeBlock">
                <span class="countSpan" id="Seconds"></span>
                <div class="labelDiv" id="SecondsLabel">Seconds</div>
            </div>
            <p>until star wars episode viii</p>
            <!-- Social Media -->
            <div class="socialBlock" id="shareBlock">
                <label>Share</label>
                <a class="fa fa-twitter" id="TweetButton" href="" target="_blank"></a>
                <a class="fa fa-facebook" id="FacebookButton" href="" target="_blank"></a>
            </div>
            <div class="socialBlock" id="followBlock">
                <label>Follow</label>
                <a class="fa fa-twitter-square" id="Twitter" href="https://twitter.com/SW8CountDown" target="_blank"></a>
                <a class="fa fa-facebook-square" id="facebook" href="https://www.facebook.com/How-Many-Days-Until-Star-Wars-Episode-8-1707185759538664/" target="_blank"></a>
            </div>
        </div>
    </div>
</body>

</html>
